<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div>
      <h1>Rock - Paper - Scissors</h1>
      <div>
        <h2>Round <span id="round"></span>/<span>3</span>.</h2>
      </div>
      <div>
        <h2>Make your choice</h2>
        <button id="rock" type="button" onclick="rockClick()">Rock 🧗🏾‍♀️</button>
        <button id="paper" type="button" onclick="paperClick()">Paper 📜</button>
        <button id="scissors" type="button" onclick="scissorsClick()">Scissors ✂️</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
